<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases</title>
    <link rel="stylesheet" href="../styles/pseudoclases.css">
</head>
<body>
    <h1>Pseudoclases</h1>

    <h2>first y last child</h2>
    <section>
        <p>Parrafo 1</p>
        <p>Parrafo 2</p>
        <p>Parrafo 3</p>
        <p>Parrafo 4</p>
        <p>Parrafo 5</p>
        <p>Parrafo 6</p>
    </section>

    <h2>nth child</h2>
    <article>
        <p>Parrafo 1</p>
        <p>Parrafo 2</p>
        <p>Parrafo 3</p>
        <p>Parrafo 4</p>
        <p>Parrafo 5</p>
        <p>Parrafo 6</p>
    </article>

    <h2>link, visited, hover, active, focus</h2>
    <a href="#"tabindex=3>link 1</a>
    <a href="#" tabindex="2">link 2</a>
    <a href="#articulo1" tabindex="1">link 3</a>

    <h2>Animaciones</h2>

    <div class="caja">
    </div>
</body>
</html>
