<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="../styles/flexbox.css">
</head>
<body>
    <header>
        <h1>Flexbox</h1>
    </header>

    <nav>
        <ul>
            <li class="centered">Link 1</li>
            <li class="centered">Link 2</li>
            <li class="centered">Link 3</li>
            <li class="centered">Link 4</li>
        </ul>
    </nav>

    <h2>Ejemplo con flex-wrap: wrap</h2>
    <div class="contenedor1">
        <div class="item1"> item 1</div>
        <div class="item1"> item 2</div>
        <div class="item1"> item 3</div>
    </div>

    <h2>Ejemplo con justify-content y align-items</h2>
    <div class="contenedor2">
        <div class="item2"> item 1</div>
        <div class="item2"> item 2</div>
        <div class="item2"> item 3</div>
    </div>

    <h2>Ejemplo con flex</h2>
    <div class="contenedor3">
        <div class="item3"> item 1</div>
        <div id="ItemGrande" class="item3"> item 2</div>
        <div class="item3"> item 3</div>
    </div>

    <h2>Ejemplo con imagen</h2>
    <div class="contenedorImagen centered">
        <img src="../src/img/perrito.jpg" alt="">
        <img src="../src/img/perrito.jpg" alt="">
    </div>
</body>
</html>
