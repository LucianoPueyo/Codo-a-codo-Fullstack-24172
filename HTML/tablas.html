<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>

    <style>
        table, tr,th,td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tablas</h1>
    <h2>Tabla simple</h2>
    <table>
        <tr>
            <th>Dia</th>
            <th>Mes</th>
            <th>Costo</th>
        </tr>
        <tr>
            <td>15</td>
            <td>Agosto</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>10</td>
            <td>Enero</td>
            <td>$1599</td>
        </tr>
    </table>

    <h7>asdasda</h7>
    <h2>tabla con filas y columnas agrupadas</h2>
    <table>
        <tr>
            <td>1</td>
            <td colspan="3">2</td>
        </tr>
        <tr>
            <td rowspan="2">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
    </table>
</body>
</html>
